<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="./style.css" type="text/css">
    </head>
    <body>
        <div id="app"> 
            <h2>{{ greeting }}</h2>
            <p>{{ alertMessage }}</p> 
            <p>by {{ user }} who lives in {{ city }}</p> 
            <button v-on:Click="changeGreeting">        
                Change Greeting </button> 
                <ul>
                    <li v-for="item in items" :key="item.message">
                        {{ item.message }}
                    </li>
                </ul>

                <button v-on:Click="add">Add</button>
<button v-on:dblclick="changeGreeting">
    Double click to change greeting
</button>
<input v-on:keyup="alertMessageGreeting" placeholder="Type Something" />
<input v-on:keyup.enter="alertEnterGreeting" placeholder="Type and release Enter" />

<img v-bind:src="cityImage" />

            </div> 
           

       <script src="./main .js"></script>
    </body>
</html>
